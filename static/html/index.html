<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{title}</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="static/pic/unicorn-normal.jpg">
        <p>{paragraph}</p>
        <form action="greeting" method="post">
          <input type="radio" name="language" value="english">{input_first}
          <input type="radio" name="language" value="russian">{input_second}
          <input type="hidden" name="answer" value="greeting">
          <br><br>
          <button type="submit">{button_title}</button>
        </form>
      </div>
      <div class="footer">
        <footer>
          {footer}
        </footer>
      </div>
    </div>
    <script src="static/js/index.js"></script>
  </body>
</html>
