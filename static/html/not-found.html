<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{title}</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/not-found.css">
  </head>
  <body>
    <wsgi-function>not-found</wsgi-function>
    <div class="container">
      <div class="language">
        <label for="language">{label}:</label>
        <select class="option" id="language">
          <option value="english">{select_english_option}</option>
          <option value="russian">{select_russian_option}</option>
        </select>
      </div>    
      <div class="box">
        <img src="static/pic/unicorn-sad.jpg">
        <div class="text">
          <p>{paragraph_first}</p> 
          <p>{paragraph_second}</p>
        </div>
      </div>
      <div class="footer">
        <footer>
          {footer}
        </footer>
      </div>
    </div>
    <script src="static/js/select-language.js"></script>
    <script src="static/js/set-font-sizes.js"></script>
  </body>
</html>
