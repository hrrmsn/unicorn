<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/catification.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>{title}</title>
  </head>
  <body>
    <wsgi-function>catif-yes</wsgi-function>
    <div class="container">
      <div class="language">
        <label for="language">{label}:</label>
        <select class="option" id="language">
          <option value="english">{select_english_option}</option>
          <option value="russian">{select_russian_option}</option>
        </select>
      </div>
      <div class="box">
        <img src="static/pic/catification/caticorn-excited.jpg">
        <div class="text">
          <p>{paragraph}</p>
        </div>
        <div class="inner-box">
          <div class="button-border button-margin">
            <button id="back-button">{button_title_first}</button>
            <button id="start-button">{button_title_second}</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <footer>
          {footer}
        </footer>
      </div>
    </div>
    <script src="static/js/select-language.js"></script>
    <script src="static/js/catification/catif-yes.js"></script>
    <script src="static/js/font-and-input-scaling.js"></script>
  </body>
</html>
