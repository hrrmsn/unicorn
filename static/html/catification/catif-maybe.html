<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/catification/catif-main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>{title}</title>
  </head>
  <body>
    <wsgi-function class="wsgi">catif-maybe</wsgi-function>
    <div class="container">
      <div class="language">
        <label for="language">{label}:</label>
        <select class="option" id="language">
          <option value="english">{select_english_option}</option>
          <option value="russian">{select_russian_option}</option>
        </select>
      </div>
      <div class="box">
        <img src="static/pic/catification/caticorn-crying.jpg">
        <p>{paragraph}</p>
        <div class="inner-box">
          <div class="button-border">
            <button>{button_title}</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <footer>
          {footer}
        </footer>
      </div>
    </div>
    <script src="static/js/select-language.js"></script>
    <script src="static/js/catification/back-to-greeting.js"></script>
  </body>
</html>
