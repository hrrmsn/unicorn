<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/greeting.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>{title}</title>
  </head>
  <body>
    <wsgi-function>greeting</wsgi-function>
    <div class="container">
      <div class="language">
        <label for="language">{label}:</label>
        <select class="option" id="language">
          <option value="english">{select_english_option}</option>
          <option value="russian">{select_russian_option}</option>
        </select>
      </div>
      <div class="box">
        <img src="static/pic/caticorn.jpg">
        <p>{paragraph_first}</p>
        <p>{paragraph_second}</p>
        <div class="inner-box">
          <form action="test" method="post">
            <input type="radio" name="answer" value="yes">{radio_button_first}
            <br>
            <input type="radio" name="answer" value="maybe">{radio_button_second}
            <br>
            <input type="radio" name="answer" value="no">{radio_button_third}
            <br>
            <input type="radio" name="answer" value="whois">{radio_button_fourth} 
            <br><br>
            <div class="button">
              <button type="submit">{button_title}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      {footer}
    </footer>
    <script src="static/js/select-language.js"></script>
  </body>
</html>
