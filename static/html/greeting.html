<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/greeting.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>{title}</title>
  </head>
  <body>
    <wsgi-function class="wsgi">greeting</wsgi-function>
    <div class="container">
      <div class="language">
        <label for="language">{label}:</label>
        <select class="option" id="language">
          <option value="english">{select_english_option}</option>
          <option value="russian">{select_russian_option}</option>
        </select>
      </div>
      <div class="box">
        <div class="image">
          <img src="static/pic/caticorn.jpg">
        </div>
        <div class="text">
          <p>{paragraph}</p>
        </div>
        <div class="inner-box">
          <form action="catification" method="post">
            <input type="radio" name="answer" value="catif-yes">{radio_button_first}
            <br>
            <input type="radio" name="answer" value="catif-maybe">{radio_button_second}
            <br>
            <input type="radio" name="answer" value="catif-no">{radio_button_third}
            <br>
            <input type="radio" name="answer" value="catif-whois">{radio_button_fourth} 
            <br><br>
            <div class="button">
              <button type="submit">{button_title}</button>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <footer>
          {footer}
        </footer>
      </div>
    </div>
    <script src="static/js/select-language.js"></script>
    <script src="static/js/greeting.js"></script>
  </body>
</html>
