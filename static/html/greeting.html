<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/greeting.css">
    <title>{title}</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="static/pic/caticorn.jpg">
        <p>{paragraph_first}</p>
        <p>{paragraph_second}</p>
        <div class="inner-box">
          <form action="test" method="post">
            <input type="radio" name="answer" value="yes">{radio_button_first}
            <br>
            <input type="radio" name="answer" value="maybe">{radio_button_second}
            <br>
            <input type="radio" name="answer" value="no">{radio_button_third}
            <br>
            <input type="radio" name="answer" value="whois">{radio_button_fourth} 
            <br><br>
            <div class="button">
              <button type="submit">{button_title}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      {footer}
    </footer>
  </body>
</html>
